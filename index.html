<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Banner Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="responsive-header">
        <a href="index.html">
            <img src="logo.png" alt="Pharmacy Logo" class="responsive-logo">
        </a>
    </header>
    
    <nav>
        <a href="allproduct.html">All Products</a>
        <a href="childer.html">Children</a>
        <a href="female.html">Women</a>
        <a href="men.html">Men</a>
    </nav>
    <section class="hero">
        <div class="carousel">
            <!-- Banner images -->
            <div class="carousel-slide">
                <img src="image/no-entry.jpeg" alt="Banner 1">
            </div>
            <div class="carousel-slide">
                <img src="image/week-free.jpeg" alt="Banner 2">
            </div>
          
        </div>
        <!-- Navigation dots -->
        <div class="carousel-dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
           
        </div>
    </section>
    <section class="categories">
        <div class="category-card">
            <a href="female.html">
                <img src="woman/women_1.png" alt="Helmet">
            <h3>Women</h3>
            <p>Protect your head with our premium helmets.</p>
            
            </a>
            

        </div>
        <div class="category-card">
            <a href="childer.html">
                <img src="bady/bady all.jpeg" alt="Gloves">
                <h3>Bady</h3>
                <p>Durable gloves for ultimate hand protection.</p>
            </a>
           
            
        </div>
        <div class="category-card">
            <a href="men.html">
                <img src="male/all fav.jpeg" alt="Knee Pads">
                <h3>Male</h3>
                <p>Comfortable and protective knee pads.</p>
            </a>
           
            
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Fortuner Pharmacy. All rights reserved.</p>
        <div class="developer-info">
            <p>Designed and Developed by <a href="https://arhamerp.com/">Arham Corporation</a>
                
            </p>
        </div>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
